<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Profile Card</title>
    <style>
        /* Center the card on the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Profile card styling */
        .profile-card {
            background-color: #ffffff;
            width: 280px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            box-sizing: border-box;
        }

        /* Profile image */
        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #00acc1;
        }

        /* Name */
        .profile-card h2 {
            margin: 10px 0 5px 0;
            color: #333;
        }

        /* Bio */
        .profile-card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 15px;
        }

        /* Follow button */
        .profile-card button {
            background-color: #00acc1;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Button hover */
        .profile-card button:hover {
            background-color: #007c91;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="https://placekitten.com/100/100" alt="Profile Picture">
        <h2>Jane Doe</h2>
        <p>UI Designer | Freelancer | Cat Lover</p>
        <button>Follow</button>
    </div>

</body>
</html>
