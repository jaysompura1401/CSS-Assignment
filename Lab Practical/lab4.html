<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid - Product Cards</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        /* Grid container */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 columns */
            grid-gap: 20px; /* space between cards */
        }

        /* Product card */
        .product-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        /* Hover effect */
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 12px rgba(0,0,0,0.2);
        }

        /* Product image */
        .product-card img {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        /* Product details */
        .product-card h3 {
            margin: 10px 0 5px 0;
            font-size: 18px;
            color: #333;
        }

        .product-card p {
            color: #007bff;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 16px;
        }

        /* Responsive adjustments */
        @media (max-width: 900px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Product Grid</h1>

    <div class="grid-container">
        <div class="product-card">
            <img src="https://via.placeholder.com/300x180" alt="Product 1">
            <h3>Product 1</h3>
            <p>$29.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x180" alt="Product 2">
            <h3>Product 2</h3>
            <p>$39.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x180" alt="Product 3">
            <h3>Product 3</h3>
            <p>$49.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x180" alt="Product 4">
            <h3>Product 4</h3>
            <p>$19.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x180" alt="Product 5">
            <h3>Product 5</h3>
            <p>$24.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x180" alt="Product 6">
            <h3>Product 6</h3>
            <p>$34.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x180" alt="Product 7">
            <h3>Product 7</h3>
            <p>$44.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x180" alt="Product 8">
            <h3>Product 8</h3>
            <p>$54.99</p>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x180" alt="Product 9">
            <h3>Product 9</h3>
            <p>$64.99</p>
        </div>
    </div>

</body>
</html>
